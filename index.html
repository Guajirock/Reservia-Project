<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Reservia</title>
</head>

<body>
  <!--logo & nav bar-->
  <section class="wrapper">
   <header class="tophead">
   <div class="logo">
   <img src="./image/logo/Reservia.svg" alt="logo" width="80" height="40">
  </div>
   <nav class="new-nav">
    <ul>
        <li><a href="#">Acommodations </a></li>
        <li><a class="active" href="#">Activities </a></li>
        <li><a href="#">Sign Up </a></li>
    </ul>
   </nav>
    </header>
     <!--logo & nav bar-->

     <!-- Filters module-->
     <!--Searchbox-->
    <div class="searchbox"></div>
    <p><b> Find a place for your dream vacation</b> <br>Downtown or in nature</br> </p>
      <div class="contentsearchbox"> 
      <div class="iconsearch">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <input type="search" name="inputSearch" id="inputSearch" class="inputSearch">
      <button class="btnsearch">Search</button>
      </div>
      </div><!--end searchbox -->
      <section class="filtersbox">
        <h2 class="text">Filters</h2>
    
        <div class="contentfiltersbox"> 
          <button class="filters">
            <i class="fas fa-money-bill-wave"></i>
            <span>Low cost</span>
          </button>
          
          <button class="filters">
            <i class="fas fa-child"></i>
            <span>Family-friendly</span>
          </button>
          
          <button class="filters">
            <i class="fas fa-heart"></i>
            <span>Romantic</span>
          </button>
          
          <button class="filters">
            <i class="fas fa-dog"></i>
            <span>Pets allowed</span>
          </button>
              
        </div>
      </section>
  </section><!--end wrapper-->
</body>

</html>
